<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio Diario Interattivo</title>
  <style>
    /* Stili generali */
    body {
      font-family: 'Caveat', cursive;
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/oHgHi.png'); /* Immagine di sfondo tipo carta */
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }

    /* Stile per il pulsante di caricamento del file */
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 20px;
    }

    .file-input-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .btn {
      display: inline-block;
      background-color: #e67e22;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: #d35400;
    }

    /* Stile per la prefazione */
    #prefazione {
      margin: 40px 20px;
      font-size: 1.5em;
      line-height: 1.6;
      max-width: 800px;
      text-align: center;
      color: #333;
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Stile per lo slider della timeline */
    #timeline-container {
      width: 80%;
      max-width: 800px;
      margin: 40px 0;
    }

    #year-display {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
      text-align: center;
    }

    #slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #bdc3c7;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }

    #slider:hover {
      opacity: 1;
    }

    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e67e22;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #slider::-moz-range-thumb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e67e22;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* Stile per i dettagli */
    #dettagli {
      max-width: 800px;
      margin: 20px 20px 60px 20px;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-size: 1.2em;
      line-height: 1.6;
    }

    #dettagli h2 {
      margin-bottom: 20px;
      color: #e74c3c;
      text-align: center;
    }

    #dettagli h3 {
      color: #333;
      margin-top: 20px;
    }

    #dettagli p {
      color: #555;
    }

    /* Effetto di pagina del quaderno */
    .notebook {
      background-color: rgba(255,255,255,0.8);
      position: relative;
      padding: 20px;
    }

    .notebook:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50px;
      width: 2px;
      background: linear-gradient(to bottom, #bbb 50%, transparent 50%);
      background-size: 2px 20px;
    }

    .notebook h2, .notebook h3, .notebook p {
      font-family: 'Caveat', cursive;
    }

    /* Importa font personalizzato */
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
  </style>
</head>
<body>

  <h1>Il Mio Diario Interattivo</h1>

  <!-- Pulsante per caricare il file JSON -->
  <div class="file-input-wrapper">
    <button class="btn">Carica il Tuo Diario</button>
    <input type="file" id="fileInput" accept=".json">
  </div>

  <!-- Sezione per la prefazione -->
  <div id="prefazione" class="notebook"></div>

  <!-- Contenitore per la timeline slider -->
  <div id="timeline-container">
    <div id="year-display"></div>
    <input type="range" id="slider" min="0" max="0" value="0">
  </div>

  <!-- Sezione per mostrare i dettagli delle memorie -->
  <div id="dettagli" class="notebook"></div>

  <!-- JavaScript -->
  <script>
    let dataGlobal;
    let anniDisponibili = [];

    // Migliora il pulsante di caricamento del file
    const fileInput = document.getElementById('fileInput');
    const btn = document.querySelector('.file-input-wrapper .btn');
    btn.addEventListener('click', () => fileInput.click());

    // Gestisce il caricamento del file JSON
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          try {
            const data = JSON.parse(content);
            inizializzaPagina(data);
          } catch (err) {
            alert('Errore nel parsing del file JSON.');
          }
        };
        reader.readAsText(file);
      }
    });

    function inizializzaPagina(data) {
      dataGlobal = data;

      // Imposta la prefazione
      const prefazioneDiv = document.getElementById('prefazione');
      prefazioneDiv.textContent = data.prefazione;

      // Configura lo slider
      const annoNascita = data.annoNascita;
      const annoCorrente = new Date().getFullYear();
      const slider = document.getElementById('slider');
      slider.min = annoNascita;
      slider.max = annoCorrente;
      slider.value = annoNascita;

      // Crea un array degli anni disponibili
      anniDisponibili = [];
      for (let anno = annoNascita; anno <= annoCorrente; anno++) {
        anniDisponibili.push(anno);
      }

      // Mostra il primo anno
      mostraDettagliAnno(annoNascita);

      // Aggiungi event listener allo slider
      slider.addEventListener('input', function() {
        mostraDettagliAnno(this.value);
      });
    }

    function mostraDettagliAnno(anno) {
      // Aggiorna la visualizzazione dell'anno
      const yearDisplay = document.getElementById('year-display');
      yearDisplay.textContent = 'Anno ' + anno;

      const dettagliDiv = document.getElementById('dettagli');
      dettagliDiv.innerHTML = ''; // Svuota il contenuto

      const records = dataGlobal.ricordi.filter(r => r.anno == anno);

      if (records.length > 0) {
        records.forEach((record, index) => {
          const titoloMemoria = document.createElement('h3');
          titoloMemoria.textContent = 'Ricordo ' + (index + 1);

          const memorieP = document.createElement('p');
          memorieP.textContent = record.memorie;

          const riferimentoP = document.createElement('p');
          riferimentoP.innerHTML = '<strong>Riferimento storico:</strong> ' + record.riferimento;

          dettagliDiv.appendChild(titoloMemoria);
          dettagliDiv.appendChild(memorieP);
          dettagliDiv.appendChild(riferimentoP);
        });
      } else {
        const nessunDatoP = document.createElement('p');
        nessunDatoP.textContent = 'Nessun ricordo disponibile per questo anno.';
        dettagliDiv.appendChild(nessunDatoP);
      }
    }
  </script>
</body>
</html>
