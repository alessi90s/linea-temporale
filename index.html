<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio Diario Interattivo</title>
  <style>
    /* Stili generali */
        body {
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      background-image: linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px), 
                        linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #333;
    }

    /* Stile per il pulsante di caricamento del file */
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 20px;
    }

    .file-input-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .btn {
      display: inline-block;
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      position: relative;
    }

    .btn:hover {
      background-color: #34495e;
    }

    /* Tooltip */
    .btn .tooltip {
      visibility: hidden;
      width: 300px;
      background-color: #f9f9f9;
      color: #333;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #f9f9f9 transparent transparent transparent;
    }

    .btn:hover .tooltip {
      visibility: visible;
    }

    /* Nascondi contenuto prima del caricamento */
    #content {
      display: none;
    }

    /* Stile per i contenitori */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-image: linear-gradient(to bottom, transparent 95%, rgba(0,0,0,0.05) 96%);
      background-size: 100% 24px;
    }

    /* Linee orizzontali per il quaderno a righe */
    .container:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: linear-gradient(to bottom, transparent 23px, rgba(0,0,0,0.05) 24px);
      background-size: 100% 24px;
      pointer-events: none;
    }

    /* Stile per la prefazione */
    #prefazione {
      font-size: 1.2em;
      line-height: 1.6;
      text-align: justify;
      color: #333;
    }

    /* Stile per lo slider della timeline */
    #timeline-container {
      width: 100%;
      margin: 40px 0;
    }

    #year-display {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    #slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #bdc3c7;
      outline: none;
    }

    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2c3e50;
      cursor: pointer;
    }

    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2c3e50;
      cursor: pointer;
    }

    /* Stile per i dettagli */
    #dettagli {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    #dettagli h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    #dettagli h3 {
      color: #34495e;
      margin-top: 20px;
    }

    #dettagli p {
      color: #555;
    }

    /* Stile per testo evidenziato */
    .highlight {
      background-color: yellow;
    }

    /* Stile per testo sottolineato */
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Il Mio Diario Interattivo</h1>

  <!-- Pulsante per caricare il file JSON -->
  <div class="file-input-wrapper">
    <button class="btn">Carica il Tuo Diario
      <div class="tooltip">
        <strong>Come creare il file JSON:</strong>
        <ul>
          <li>Il file deve essere in formato JSON.</li>
          <li>Deve contenere una <code>prefazione</code> (testo introduttivo).</li>
          <li>Deve indicare l'<code>annoNascita</code> (anno di inizio).</li>
          <li>Deve avere un array di <code>ricordi</code>, ciascuno con:
            <ul>
              <li><code>anno</code>: l'anno del ricordo.</li>
              <li><code>memorie</code>: il testo del ricordo (supporta [u]sottolineato[/u] e [h]evidenziato[/h]).</li>
              <li><code>riferimento</code>: un riferimento storico.</li>
            </ul>
          </li>
        </ul>
      </div>
    </button>
    <input type="file" id="fileInput" accept=".json">
  </div>

  <!-- Contenitore principale, nascosto prima del caricamento -->
  <div id="content">
    <!-- Prefazione -->
    <div class="container">
      <div id="prefazione"></div>
    </div>

    <!-- Timeline -->
    <div class="container" id="timeline-container">
      <div id="year-display"></div>
      <input type="range" id="slider" min="0" max="0" value="0">
    </div>

    <!-- Dettagli dei ricordi -->
    <div class="container">
      <div id="dettagli"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let dataGlobal;
    let anniDisponibili = [];

    // Migliora il pulsante di caricamento del file
    const fileInput = document.getElementById('fileInput');
    const btn = document.querySelector('.file-input-wrapper .btn');
    btn.addEventListener('click', () => fileInput.click());

    // Gestisce il caricamento del file JSON
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          try {
            const data = JSON.parse(content);
            inizializzaPagina(data);
            // Nascondi il pulsante di caricamento e mostra il contenuto
            document.querySelector('.file-input-wrapper').style.display = 'none';
            document.getElementById('content').style.display = 'block';
          } catch (err) {
            alert('Errore nel parsing del file JSON.');
          }
        };
        reader.readAsText(file);
      }
    });

    function inizializzaPagina(data) {
      dataGlobal = data;

      // Imposta la prefazione
      const prefazioneDiv = document.getElementById('prefazione');
      prefazioneDiv.innerHTML = parseText(data.prefazione);

      // Configura lo slider
      const annoNascita = data.annoNascita;
      const annoCorrente = new Date().getFullYear();
      const slider = document.getElementById('slider');
      slider.min = annoNascita;
      slider.max = annoCorrente;
      slider.value = annoNascita;

      // Mostra il primo anno
      mostraDettagliAnno(annoNascita);

      // Aggiungi event listener allo slider
      slider.addEventListener('input', function() {
        mostraDettagliAnno(this.value);
      });
    }

    function mostraDettagliAnno(anno) {
      // Aggiorna la visualizzazione dell'anno
      const yearDisplay = document.getElementById('year-display');
      yearDisplay.textContent = 'Anno ' + anno;

      const dettagliDiv = document.getElementById('dettagli');
      dettagliDiv.innerHTML = ''; // Svuota il contenuto

      const records = dataGlobal.ricordi.filter(r => r.anno == anno);

      if (records.length > 0) {
        records.forEach((record, index) => {
          const titoloMemoria = document.createElement('h3');
          titoloMemoria.textContent = 'Ricordo ' + (index + 1);

          const memorieP = document.createElement('p');
          memorieP.innerHTML = parseText(record.memorie);

          const riferimentoP = document.createElement('p');
          riferimentoP.innerHTML = '<strong>Riferimento storico:</strong> ' + parseText(record.riferimento);

          dettagliDiv.appendChild(titoloMemoria);
          dettagliDiv.appendChild(memorieP);
          dettagliDiv.appendChild(riferimentoP);
        });
      } else {
        const nessunDatoP = document.createElement('p');
        nessunDatoP.textContent = 'Nessun ricordo disponibile per questo anno.';
        dettagliDiv.appendChild(nessunDatoP);
      }
    }

    // Funzione per interpretare il testo con formattazione personalizzata
    function parseText(text) {
      // Sostituisce [u]testo[/u] con testo sottolineato
      text = text.replace(/\[u\](.*?)\[\/u\]/g, '<span class="underline">$1</span>');
      // Sostituisce [h]testo[/h] con testo evidenziato
      text = text.replace(/\[h\](.*?)\[\/h\]/g, '<span class="highlight">$1</span>');
      return text;
    }
  </script>
</body>
</html>
