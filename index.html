<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Mio Diario Interattivo</title>
  <style>
    /* Stili generali */
    body {
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* Sfondo bianco */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #333;
    }

    /* Stile per il pulsante di caricamento del file */
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 20px;
    }

    .file-input-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .btn {
      display: inline-block;
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      border: none;
    }

    .btn:hover {
      background-color: #34495e;
    }

    /* Stile per la prefazione */
    #prefazione {
      margin: 40px 20px;
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 800px;
      text-align: justify;
      color: #333;
      background-color: #f9f9f9; /* Colore più chiaro per il quaderno */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Stile per lo slider della timeline */
    #timeline-container {
      width: 80%;
      max-width: 800px;
      margin: 40px 0;
    }

    #year-display {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    #slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #bdc3c7;
      outline: none;
    }

    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2c3e50;
      cursor: pointer;
    }

    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #2c3e50;
      cursor: pointer;
    }

    /* Stile per i dettagli */
    #dettagli {
      max-width: 800px;
      margin: 20px 20px 60px 20px;
      padding: 20px;
      background-color: #f9f9f9; /* Colore più chiaro per il quaderno */
      border-radius: 10px;
      color: #333;
      font-size: 1.1em;
      line-height: 1.6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #dettagli h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    #dettagli h3 {
      color: #34495e;
      margin-top: 20px;
    }

    #dettagli p {
      color: #555;
    }

    /* Stile per il contenitore principale */
    .container {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }

    /* Rimuovere la linea verticale */
    /* .notebook:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50px;
      width: 2px;
      background: linear-gradient(to bottom, #bbb 50%, transparent 50%);
      background-size: 2px 20px;
    } */

    /* Stile per linee orizzontali (opzionale) */
    .lined-paper {
      position: relative;
      background-color: #fdfdfd;
    }

    .lined-paper:before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: calc(100% - 40px);
      background-image: linear-gradient(to bottom, transparent 19px, rgba(0,0,0,0.03) 20px);
      background-size: 100% 20px;
      pointer-events: none;
    }

    /* Stile per testo evidenziato */
    .highlight {
      background-color: yellow;
    }

    /* Stile per testo sottolineato */
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Il Mio Diario Interattivo</h1>

  <!-- Pulsante per caricare il file JSON -->
  <div class="file-input-wrapper">
    <button class="btn">Carica il Tuo Diario</button>
    <input type="file" id="fileInput" accept=".json">
  </div>

  <!-- Contenitore principale -->
  <div class="container">
    <!-- Sezione per la prefazione -->
    <div id="prefazione" class="lined-paper"></div>

    <!-- Contenitore per la timeline slider -->
    <div id="timeline-container">
      <div id="year-display"></div>
      <input type="range" id="slider" min="0" max="0" value="0">
    </div>

    <!-- Sezione per mostrare i dettagli delle memorie -->
    <div id="dettagli" class="lined-paper"></div>
  </div>

  <!-- JavaScript -->
  <script>
    let dataGlobal;
    let anniDisponibili = [];

    // Migliora il pulsante di caricamento del file
    const fileInput = document.getElementById('fileInput');
    const btn = document.querySelector('.file-input-wrapper .btn');
    btn.addEventListener('click', () => fileInput.click());

    // Gestisce il caricamento del file JSON
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          try {
            const data = JSON.parse(content);
            inizializzaPagina(data);
          } catch (err) {
            alert('Errore nel parsing del file JSON.');
          }
        };
        reader.readAsText(file);
      }
    });

    function inizializzaPagina(data) {
      dataGlobal = data;

      // Imposta la prefazione
      const prefazioneDiv = document.getElementById('prefazione');
      prefazioneDiv.innerHTML = parseText(data.prefazione);

      // Configura lo slider
      const annoNascita = data.annoNascita;
      const annoCorrente = new Date().getFullYear();
      const slider = document.getElementById('slider');
      slider.min = annoNascita;
      slider.max = annoCorrente;
      slider.value = annoNascita;

      // Crea un array degli anni disponibili
      anniDisponibili = [];
      for (let anno = annoNascita; anno <= annoCorrente; anno++) {
        anniDisponibili.push(anno);
      }

      // Mostra il primo anno
      mostraDettagliAnno(annoNascita);

      // Aggiungi event listener allo slider
      slider.addEventListener('input', function() {
        mostraDettagliAnno(this.value);
      });
    }

    function mostraDettagliAnno(anno) {
      // Aggiorna la visualizzazione dell'anno
      const yearDisplay = document.getElementById('year-display');
      yearDisplay.textContent = 'Anno ' + anno;

      const dettagliDiv = document.getElementById('dettagli');
      dettagliDiv.innerHTML = ''; // Svuota il contenuto

      const records = dataGlobal.ricordi.filter(r => r.anno == anno);

      if (records.length > 0) {
        records.forEach((record, index) => {
          const titoloMemoria = document.createElement('h3');
          titoloMemoria.textContent = 'Ricordo ' + (index + 1);

          const memorieP = document.createElement('p');
          memorieP.innerHTML = parseText(record.memorie);

          const riferimentoP = document.createElement('p');
          riferimentoP.innerHTML = '<strong>Riferimento storico:</strong> ' + parseText(record.riferimento);

          dettagliDiv.appendChild(titoloMemoria);
          dettagliDiv.appendChild(memorieP);
          dettagliDiv.appendChild(riferimentoP);
        });
      } else {
        const nessunDatoP = document.createElement('p');
        nessunDatoP.textContent = 'Nessun ricordo disponibile per questo anno.';
        dettagliDiv.appendChild(nessunDatoP);
      }
    }

    // Funzione per interpretare il testo con formattazione personalizzata
    function parseText(text) {
      // Sostituisce [u]testo[/u] con testo sottolineato
      text = text.replace(/\[u\](.*?)\[\/u\]/g, '<span class="underline">$1</span>');
      // Sostituisce [h]testo[/h] con testo evidenziato
      text = text.replace(/\[h\](.*?)\[\/h\]/g, '<span class="highlight">$1</span>');
      return text;
    }
  </script>
</body>
</html>
